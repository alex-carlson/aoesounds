<script type="text/javascript">
	// Put code here or set the src attribute

	function playAudio(data){
		if(event.keyCode == 13){
			var channel = document.createElement("audio");

			if(data.value < 10 && data.value != ""){
					channel.src = "sounds/0" + data.value + ".mp3";
			} else {
				channel.src = "sounds/" + data.value + ".mp3";

			}

			channel.play();

			if(data.value.toString() == ""){
				return;
			}

			var li = document.createElement("li");
			var ul = document.getElementById("log");

			li.appendChild(document.createTextNode(data.value));
			ul.appendChild(li);

			data.value = "";
		}
	}

	function playSound(id){
		var channel = document.createElement("audio");
		channel.src = "sounds/" + id + ".mp3";
		channel.play();
	}
</script>
